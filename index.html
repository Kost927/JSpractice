<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>JS ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="taskListWindow">
        <h1 class="taskListTitle">TODO List</h1>
        <div class="inputContainer">
          <input class="taskListInput" type="text" placeholder="Enter your task here" />
          <button class="showModalBtn">+</button>
        </div>
        <ul class="taskList"></ul>
      </div>
    </div>
    <div class="popupOverlay display-none"></div>
    <div class="modalPopup display-none">
      <span class="modalText">Title</span>
      <input type="text" class="modalTitleInput modalInput" placeholder="Enter your task" autofocus />
      <span class="modalText">Create at: </span> <input type="date" class="modalCreateInput modalInput" />
      <p class="modal__text">Expire At</p>
      <input type="date" class="modalExpireInput modalInput" />
      <div class="modalFieldContainer btnContainer">
        <button class="cancelBtn">Cancel</button> <button class="saveBtn">Save</button>
      </div>
    </div>
    <script src="./src/Start.js" type="module"></script>
    <script src="./src/index.js" type="module"></script>
    <script src="./src/TasksList.js" type="module"></script>
    <script src="./src/Popup.js" type="module"></script>
    <script src="./src/Events.js" type="module"></script>
  </body>
</html>
